{% extends 'base.html' %}

{% block title %}
    <title>Film index</title>
    {% endblock %}

{% block content %}
    <div>
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li {% if msg.tags %} class="alert alert-{{ msg.tags }}"{% endif %}>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
    <div class="container">
        INDEX
    </div>
{% endblock %}
